<!-- search bar  -->
    <div class="container display">
        <div class="card" style="width: 21rem;">
            <div class="card-body">
                <h2 class=>Search for a City</h2>
                <form class="form-inline">
                    <input class="form-control mr-sm-2 sea" id="searchTerm" type="text" placeholder="Search for a City"
                        aria-label="Search">
                    <button id="searchButton" class="btn btn-outline-success my-2 my-sm-0" type="button"><i
                            class="fa fa-search" aria-hidden="true"></i>Search</button>
                </form>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

        </div>
<!-- weather forcast for the current api -->
        <div class="weatherForecast">
            <ul class="weather">
                <h1 id="nameName"></h1>
                <h2 id="iconIcon"> </h2>
                <li id="tempTemp"></li>
                <li id="windSpeed"> </li>
                <li id="humidity"></li>
                <li id="uvIndex"></li>
            </ul>

        </div>
